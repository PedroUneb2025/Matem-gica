<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATEMÁGICA</title>
  <style>
    /* ====== ESTILO GERAL ====== */
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-size: cover;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end; /* empurra conteúdo para o fim da tela */
      text-align: center;
      min-height: 100vh;
      padding-bottom: 140px; /* aumenta a distância do fundo da tela */
    }

    /* ====== TELA INICIAL ====== */
    .tela-inicial {
      background-image: url('images/MATEMAGICA.png');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* conteúdo no final da tela */
      align-items: center;
    }

    /* ====== BOTÕES ====== */
    .botoes-iniciais {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-jogar,
    .btn-sec {
      background-color: #ffca28;
      border: none;
      color: #000;
      padding: 18px 50px;
      font-size: 1.6rem;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 6px #b388ff;
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      animation: flutuar 2s ease-in-out infinite;
    }

    .btn-jogar:hover,
    .btn-sec:hover {
      background-color: #fff176;
      transform: scale(1.08);
      box-shadow: 0 8px #9c6eff;
    }

    .btn-jogar:active,
    .btn-sec:active {
      transform: scale(0.95);
      box-shadow: 0 3px #9c6eff;
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* ====== MODAL ====== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal .caixa {
      background: #fff;
      color: #000;
      border-radius: 16px;
      padding: 24px;
      width: min(420px,90vw);
    }

    .modal header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .modal .linha {
      margin: 12px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .modal input[type=range] {
      width: 100%;
    }

    .creditos p {
      margin: .2rem 0;
    }
  </style>
</head>
<body class="tela-inicial">
  <div class="container">
    <div class="botoes-iniciais">
      <button class="btn-jogar" id="btnJogar">JOGAR</button>
      <button class="btn-sec" id="btnOpcoes">Opções</button>
      <button class="btn-sec" id="btnCreditos">Créditos</button>
    </div>
  </div>

  <!-- MODAL OPÇÕES -->
  <div class="modal" id="modalOpcoes" aria-hidden="true">
    <div class="caixa">
      <header>
        <h2>Opções</h2>
        <button class="btn-sec" id="fecharOpcoes">Fechar</button>
      </header>
      <div class="linha">
        <label for="rangeSom">Som</label>
        <input type="range" id="rangeSom" min="0" max="100" value="70">
        <span id="valorSom">70%</span>
      </div>
      <div class="linha">
        <label for="rangeBrilho">Brilho</label>
        <input type="range" id="rangeBrilho" min="50" max="150" value="100">
        <span id="valorBrilho">100%</span>
      </div>
      <p style="font-size:.9rem;color:#333">As preferências são salvas neste navegador.</p>
    </div>
  </div>

  <!-- MODAL CRÉDITOS -->
  <div class="modal" id="modalCreditos" aria-hidden="true">
    <div class="caixa creditos">
      <header>
        <h2>Créditos</h2>
        <button class="btn-sec" id="fecharCreditos">Fechar</button>
      </header>
      <p><strong>Gestora:</strong> Letícia Veras</p>
      <p><strong>Design:</strong> Larinete Santana</p>
      <p><strong>Programador:</strong> Pedro Sérgio</p>
      <p><strong>Programador:</strong> Caick Ruan</p>
    </div>
  </div>

  <script>
    // ===== Navegação =====
    document.getElementById('btnJogar').addEventListener('click', () => {
      window.location.href = 'personagem.html';
    });

    // ===== Modais =====
    const modalOpcoes = document.getElementById('modalOpcoes');
    const modalCreditos = document.getElementById('modalCreditos');
    const btnOpcoes = document.getElementById('btnOpcoes');
    const btnCreditos = document.getElementById('btnCreditos');
    const fecharOpcoes = document.getElementById('fecharOpcoes');
    const fecharCreditos = document.getElementById('fecharCreditos');

    btnOpcoes.addEventListener('click', () => modalOpcoes.style.display = 'flex');
    btnCreditos.addEventListener('click', () => modalCreditos.style.display = 'flex');
    fecharOpcoes.addEventListener('click', () => modalOpcoes.style.display = 'none');
    fecharCreditos.addEventListener('click', () => modalCreditos.style.display = 'none');
    window.addEventListener('keydown', (e) => {
      if(e.key === 'Escape') {
        modalOpcoes.style.display = 'none';
        modalCreditos.style.display = 'none';
      }
    });

    // ===== Preferências =====
    const rangeSom = document.getElementById('rangeSom');
    const rangeBrilho = document.getElementById('rangeBrilho');
    const valorSom = document.getElementById('valorSom');
    const valorBrilho = document.getElementById('valorBrilho');

    const prefs = JSON.parse(localStorage.getItem('mm_prefs') || '{}');
    if (prefs.som !== undefined) { rangeSom.value = prefs.som; valorSom.textContent = prefs.som + '%'; }
    if (prefs.brilho !== undefined) { rangeBrilho.value = prefs.brilho; valorBrilho.textContent = prefs.brilho + '%'; document.documentElement.style.filter = 'brightness(' + (prefs.brilho/100) + ')'; }

    rangeSom.addEventListener('input', () => { valorSom.textContent = rangeSom.value + '%'; salvar(); });
    rangeBrilho.addEventListener('input', () => { valorBrilho.textContent = rangeBrilho.value + '%'; document.documentElement.style.filter = 'brightness(' + (rangeBrilho.value/100) + ')'; salvar(); });

    function salvar() {
      localStorage.setItem('mm_prefs', JSON.stringify({
        som: parseInt(rangeSom.value),
        brilho: parseInt(rangeBrilho.value)
      }));
    }
  </script>
</body>
</html>
