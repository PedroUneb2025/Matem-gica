<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATEMÁGICA</title>

  <style>
    /* ====== ESTILO GERAL ====== */
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-size: cover;
      color: rgb(255, 255, 255);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      text-align: center;
      min-height: 100vh;
      padding-bottom: 140px;
    }

    .tela-inicial {
      background-image: url('images/MATEMAGICA.png');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    /* ====== BOTÕES ====== */
    .botoes-iniciais {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-jogar,
    .btn-sec {
      background-color: rgb(255, 202, 40);
      border: none;
      color: rgb(0, 0, 0);
      padding: 22px 60px;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 28px;
      border: 6px solid rgb(6, 72, 129); /* azul */
      box-shadow: 0 0 25px rgb(55, 144, 223);
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      animation: flutuar 2s ease-in-out infinite;
    }

    .btn-jogar:hover,
    .btn-sec:hover {
      background-color: rgb(255, 241, 118);
      transform: scale(1.08);
      box-shadow: 0 8px rgb(55, 144, 223);
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* ====== MODAL ====== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    /* Linhas de controles (som / brilho) */
    .modal .linha {
      margin: 12px 0;
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 480px;
    }

    .modal .linha label {
      flex: 0 0 90px;
      text-align: left;
      color: rgb(0, 0, 0);
      font-weight: bold;
    }

    .modal .linha input[type="range"] {
      flex: 1;
    }

    .modal .linha span {
      width: 70px;
      text-align: right;
      color: rgb(0, 0, 0);
      font-weight: bold;
    }

    /* ========== MODAL OPÇÕES (MESMO ESTILO DO CRÉDITOS) ========== */
    #modalOpcoes .caixa {
      width: min(650px, 95vw);
      padding: 60px;
      background: rgb(255, 251, 185); /* amarelo claro */
      color: rgb(0, 0, 0);
      border-radius: 28px;
      border: 6px solid rgb(6, 72, 129); /* azul */
      box-shadow: 0 0 25px rgb(55, 144, 223);
      font-size: 1.7rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #modalOpcoes h2 {
      font-size: 2.6rem;
      margin-bottom: 25px;
      text-align: center;
      color: rgb(0, 0, 0);
      font-weight: bold;
      text-shadow: 2px 2px rgb(255, 255, 255);
    }

    #modalOpcoes header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
      width: 100%;
    }

    #modalOpcoes #fecharOpcoes {
      padding: 16px 40px;
      font-size: 1.6rem;
    }

    /* ========== MODAL CRÉDITOS (NOVO ESTILO) ========== */
    #modalCreditos .caixa {
      width: min(650px, 95vw);
      padding: 60px;
      background: rgb(255, 251, 185); /* amarelo claro */
      color: rgb(0, 0, 0);
      border-radius: 28px;
      border: 6px solid rgb(6, 72, 129); /* azul */
      box-shadow: 0 0 25px rgb(55, 144, 223);
      font-size: 1.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #modalCreditos h2 {
      font-size: 3rem;
      margin-bottom: 35px;
      text-align: center;
      color: rgb(0, 0, 0); /* PRETO */
      font-weight: bold;
      text-shadow: 2px 2px rgb(255, 255, 255);
    }

    .grupo {
      text-align: center;
      margin-bottom: 30px;
    }

    .grupo p {
      margin: 6px 0;
      font-size: 2rem;
      color: rgb(0, 0, 0);
    }

    #modalCreditos .btn-fechar-creditos {
      margin-top: 45px;
      background-color: rgb(255, 202, 40);
      color: rgb(0, 0, 0);
      padding: 20px 60px;
      font-size: 1.8rem;
      font-weight: bold;
      border-radius: 28px;
      border: 6px solid rgb(6, 72, 129); /* azul */
      box-shadow: 0 0 25px rgb(55, 144, 223);
      cursor: pointer;
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      animation: flutuar 2s ease-in-out infinite;
    }

    #modalCreditos .btn-fechar-creditos:hover {
      background-color: rgb(255, 241, 118);
      transform: scale(1.1);
    }
  </style>
</head>
<body class="tela-inicial">

  <!-- ÁUDIO DE FUNDO: TROQUE O ARQUIVO AQUI -->
  <!-- Exemplo: audio/musica_matemagica.mp3 -->
  <audio id="bgm" src="musics/Pelas Estradas Mágicas.mp3" loop></audio>

  <div class="container">
    <div class="botoes-iniciais">
      <button class="btn-jogar" id="btnJogar">JOGAR</button>
      <button class="btn-sec" id="btnOpcoes">Opções</button>
      <button class="btn-sec" id="btnCreditos">Créditos</button>
    </div>
  </div>

  <!-- MODAL OPÇÕES -->
  <div class="modal" id="modalOpcoes" aria-hidden="true">
    <div class="caixa">
      <header>
        <h2>Opções</h2>
        <button class="btn-sec" id="fecharOpcoes">Fechar</button>
      </header>

      <div class="linha">
        <label for="rangeSom">Som</label>
        <input type="range" id="rangeSom" min="0" max="100" value="70">
        <span id="valorSom">70%</span>
      </div>

      <div class="linha">
        <label for="rangeBrilho">Brilho</label>
        <input type="range" id="rangeBrilho" min="50" max="150" value="100">
        <span id="valorBrilho">100%</span>
      </div>
    </div>
  </div>

  <!-- MODAL CRÉDITOS -->
  <div class="modal" id="modalCreditos" aria-hidden="true">
    <div class="caixa creditos">

      <h2>Créditos</h2>

      <div class="grupo">
        <p><strong>Gestora:</strong></p>
        <p>Letícia Veras</p>
      </div>

      <div class="grupo">
        <p><strong>Design:</strong></p>
        <p>Larinete Santana</p>
      </div>

      <div class="grupo">
        <p><strong>Programadores:</strong></p>
        <p>Caick Ruan</p>
        <p>Pedro Sérgio</p>
      </div>

      <button class="btn-fechar-creditos" id="fecharCreditos">Fechar</button>

    </div>
  </div>

  <script>
    // Navegação para jogar
    document.getElementById('btnJogar').addEventListener('click', () => {
      window.location.href = 'personagem.html';
    });

    // Modais
    const modalOpcoes    = document.getElementById('modalOpcoes');
    const modalCreditos  = document.getElementById('modalCreditos');
    const btnOpcoes      = document.getElementById('btnOpcoes');
    const btnCreditos    = document.getElementById('btnCreditos');
    const fecharOpcoes   = document.getElementById('fecharOpcoes');
    const fecharCreditos = document.getElementById('fecharCreditos');

    btnOpcoes.addEventListener('click', () => modalOpcoes.style.display = 'flex');
    btnCreditos.addEventListener('click', () => modalCreditos.style.display = 'flex');

    fecharOpcoes.addEventListener('click', () => modalOpcoes.style.display = 'none');
    fecharCreditos.addEventListener('click', () => modalCreditos.style.display = 'none');

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        modalOpcoes.style.display   = 'none';
        modalCreditos.style.display = 'none';
      }
    });

    // ===== SOM E BRILHO FUNCIONAIS =====
    const rangeSom    = document.getElementById('rangeSom');
    const rangeBrilho = document.getElementById('rangeBrilho');
    const valorSom    = document.getElementById('valorSom');
    const valorBrilho = document.getElementById('valorBrilho');
    const audio       = document.getElementById('bgm');

    // Carrega preferências salvas (se existirem)
    const prefs = JSON.parse(localStorage.getItem('mm_prefs') || '{}');

    // Som
    if (prefs.som !== undefined) {
      rangeSom.value = prefs.som;
      valorSom.textContent = prefs.som + '%';
      if (audio) audio.volume = prefs.som / 100;
    } else {
      if (audio) audio.volume = 0.7; // padrão 70%
    }

    // Brilho
    if (prefs.brilho !== undefined) {
      rangeBrilho.value = prefs.brilho;
      valorBrilho.textContent = prefs.brilho + '%';
      document.documentElement.style.filter = 'brightness(' + (prefs.brilho / 100) + ')';
    } else {
      document.documentElement.style.filter = 'brightness(1)';
    }

    // Atualiza em tempo real
    rangeSom.addEventListener('input', () => {
      const v = parseInt(rangeSom.value);
      valorSom.textContent = v + '%';
      if (audio) audio.volume = v / 100;
      salvarPrefs();
    });

    rangeBrilho.addEventListener('input', () => {
      const v = parseInt(rangeBrilho.value);
      valorBrilho.textContent = v + '%';
      document.documentElement.style.filter = 'brightness(' + (v / 100) + ')';
      salvarPrefs();
    });

    function salvarPrefs() {
      localStorage.setItem('mm_prefs', JSON.stringify({
        som: parseInt(rangeSom.value),
        brilho: parseInt(rangeBrilho.value)
      }));
    }

    // Inicia o áudio na primeira interação (para navegador não bloquear)
    document.addEventListener('click', function initAudio() {
      if (audio) {
        audio.play().catch(() => {});
      }
      document.removeEventListener('click', initAudio);
    });
  </script>

</body>
</html>
