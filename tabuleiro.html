<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuleiro - MATEM√ÅGICA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="tela-tabuleiro">
  <!-- üéµ √ÅUDIO DE FUNDO DESTA TELA -->
  <audio id="bgm" src="musics/Pelas Estradas M√°gicas.mp3" loop preload="auto"></audio>

  <div class="container-tabuleiro">
    <div class="info-jogador">
      <p id="nomeJogadorDisplay"></p>
      <button id="btnJogarDado" class="btn-dado">üé≤ Jogar Dado</button>
      <p id="resultadoDado"></p>
    </div>

    <div class="tabuleiro" id="tabuleiro"></div>

    <!-- Pergunta -->
    <div class="tela-pergunta" id="telaPergunta" style="display:none;">
      <div class="caixa-pergunta">
        <h2 id="textoPergunta"></h2>
        <input type="text" id="respostaJogador" placeholder="Digite sua resposta">
        <div class="botoes-pergunta">
          <button id="btnConfirmarResposta">Responder</button>
        </div>
      </div>
    </div>

    <!-- Feedback -->
    <div class="feedback" id="feedback" style="display:none;">
      <h2 id="feedbackTitulo"></h2>
      <p id="feedbackTexto"></p>
      <button id="btnContinuar">Continuar</button>
    </div>

    <!-- Tela Final -->
<div class="tela-final" id="telaFinal" style="display:none;">

  <!-- confetes -->
  <div id="confetesContainer" class="confetes-container"></div>

  <h1 id="tituloFinal">üéâ Miss√£o cumprida!</h1>

  <!-- √Årea com castelo + vencedor lado a lado -->
  <div class="final-content">
      <img src="images/castelo.png" alt="Castelo" class="img-castelo">
      <img id="imgVencedor" class="img-vencedor" src="" alt="Vencedor">
  </div>

  <h2 id="textoVencedor">Voc√™ chegou ao castelo!</h2>

</div>



  <!-- JS do jogo -->
  <script src="script.js"></script>

  <!-- üéµ CONTINUIDADE DA M√öSICA + BRILHO / VOLUME -->
  <script>
    (function () {
      const audio = document.getElementById("bgm");
      if (!audio) return;

      // L√™ prefer√™ncias de som/brilho salvas (mm_prefs)
      let prefs = {};
      try {
        const stored = localStorage.getItem("mm_prefs");
        if (stored) prefs = JSON.parse(stored);
      } catch (e) {
        prefs = {};
      }

      const volume = (prefs.som !== undefined) ? prefs.som : 70;
      const brilho = (prefs.brilho !== undefined) ? prefs.brilho : 100;

      // Aplica brilho na p√°gina toda
      document.documentElement.style.filter = "brightness(" + (brilho / 100) + ")";

      // üîÅ L√™ o tempo salvo da m√∫sica para continuar de onde parou
      let ultimoTempo = 0;
      try {
        const t = localStorage.getItem("musica_tempo");
        if (t !== null) ultimoTempo = parseFloat(t) || 0;
      } catch (e) {
        ultimoTempo = 0;
      }

      function iniciarAudioContinuo() {
        audio.currentTime = ultimoTempo;
        audio.volume = volume / 100;

        audio.play().catch(err => {
          console.warn("Autoplay bloqueado nesta tela (tabuleiro):", err);
        });
      }

      if (audio.readyState >= 1) {
        iniciarAudioContinuo();
      } else {
        audio.addEventListener("loadedmetadata", iniciarAudioContinuo);
      }

      setInterval(() => {
        try {
          localStorage.setItem("musica_tempo", audio.currentTime.toString());
        } catch (e) {}
      }, 200);
    })();
  </script>
</body>
</html>
